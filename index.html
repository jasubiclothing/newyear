<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year My Love ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        overflow: hidden; /* No scrolling */
    }

    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff0080; }
        to   { text-shadow: 0 0 30px #ff00ff; }
    }

    .message {
        margin-top: 10px;
        font-size: 1.2em;
        width: 85%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.4;
        animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0px); }
    }

    video {
        width: 90vw;
        height: auto;
        max-height: 55vh;
        margin-top: 10px;
        border-radius: 20px;
        box-shadow: 0 0 30px pink;
    }

    /* unmute button */
    #unmuteBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff0066;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        animation: fadeIn 2s ease-in-out;
    }

    .heart {
        position: fixed;
        top: -10px;
        color: #ff66cc;
        font-size: 24px;
        animation: fall 5s linear infinite;
        user-select: none;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<h1>‚ú® Happy New Year My Love ‚ú®</h1>

<div class="message">
    You make my world brighter, happier, and full of love.<br>
    Thank you for being in my life. ‚ù§Ô∏è
</div>

<!-- Autoplay video (muted first) -->
<video id="loveVideo" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<!-- Unmute button -->
<button id="unmuteBtn">Tap to Play Sound üîä</button>

<script>
// Falling hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

// Unmute video on button click
document.getElementById("unmuteBtn").addEventListener("click", () => {
    const video = document.getElementById("loveVideo");
    video.muted = false;
    video.play();
    document.getElementById("unmuteBtn").style.display = "none";
});
</script>

</body>
</html>
